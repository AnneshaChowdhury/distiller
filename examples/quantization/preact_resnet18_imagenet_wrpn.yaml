quantizers:
#  wrpn_quantizer:
#    class: WRPNQuantizer
  dorefa_quantizer:
    class: DorefaQuantizer
    bits_activations: 8
    bits_weights: 3
    bits_overrides:
      conv1:
        wts:
        acts:
      relu1:
        wts:
        acts:
      final_relu:
        wts:
        acts:
      fc:
        wts:
        acts:

lr_schedulers:
  training_lr:
    class: MultiStepLR
    milestones: [30, 60, 90, 100]
    gamma: 0.1

policies:
    - quantizer:
#        instance_name: wrpn_quantizer
        instance_name: dorefa_quantizer
      starting_epoch: 0
      ending_epoch: 200
      frequency: 1

    - lr_scheduler:
        instance_name: training_lr
      starting_epoch: 0
      ending_epoch: 200
      frequency: 1
